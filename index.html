<!doctype html>
<html lang="en">

<head>
    <title>Panama ISR Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <main class="container w-50 mt-5">
        <form method="POST" id="miFormulario" class="card card-body gap-2">
            <h1>Calculadora de ISR</h1>
            <label for="nombre_usuario">Ingrese su nombre</label>
            <input type="text" name="nombre_usuario" id="nombre_usuario">
            <label for="apellido_usuario">Ingrese su apellido</label>
            <input type="text" name="apellido_usuario" id="apellido_usuario">
            <label for="correo_usuario">Ingrese su correo</label>
            <input type="email" name="correo_usuario" id="correo_usuario" required>
            <label for="salario_mensual">Ingrese su salario mensual</label>
            <input type="text" name="salario_mensual" id="salario_mensual" required>
            <button type="submit" class="btn btn-success">Calcular</button>
        </form>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
