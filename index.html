<!doctype html>
<html lang="en">

<head>
    <title>Panama ISR Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark container-sm">
    <!-- genera un navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Panama ISR Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDark" aria-controls="navbarNavDark" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDark">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link -toggle" href="./index.html" id="navbarDarkMenuLink"
                            role="button" data-bs-toggle="" aria-expanded="false">
                            Calculadora
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form method="POST" id="miFormulario" class="card card-body gap-2 pb-5">
            <h1 class="text-center">Calculadora de I.S.R. en Panam√°</h1>
            <div class="mb-3">
                <label for="nombre_usuario" class="form-label">Ingrese su nombre</label>
                <input type="text" name="nombre_usuario" id="nombre_usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellido_usuario" class="form-label">Ingrese su apellido</label>
                <input type="text" name="apellido_usuario" id="apellido_usuario" class="form-control">
            </div>
            <div class="mb-3">
                <label for="correo_usuario" class="form-label">Ingrese su correo</label>
                <input type="email" name="correo_usuario" id="correo_usuario" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="salario_mensual" class="form-label">Ingrese su salario mensual</label>
                <input type="text" name="salario_mensual" id="salario_mensual" class="form-control" required>
            </div>
            <div id="btn-calcular" class="text-center">
                <button type="submit" class="btn btn-success">Calcular</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
